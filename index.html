<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">
  <title>Todo list</title>
</head>
<body>
  <div class="container">
    <h1>Todo list</h1>
    <div class="new-item">
      <input type="text" id="todo-thing" placeholder="Adja meg a feladatot">
      <input type="number" id="difficulty" name="difficulty" min="1" max="5" placeholder="Nehézség">
      <button class="add-button">Add</button>
    </div>
    <span id="difficultNumberError"></span>
    <span id="emptyInput"></span>
    <div class="todos-container"></div>
    <div id="calculator">
      <span id="calculator-title">Completed: </span>
      <span id="calculator-percent"></span>
    </div>
    <div class="order">
      <button id="increase">Növekvő</button>
      <button id="decrease">Csökkenő</button>
    </div>
    <div class="hardest">
      <p>Legnehezebb elem: <span id="hardestItem"></span></p> 
    </div>
  </div>
  

  <script src="./index.js" type="module"></script>
</body>
</html>
